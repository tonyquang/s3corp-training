spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.scheduler.instanceId=tony
spring.quartz.properties.org.quartz.scheduler.instanceName=tonyquang
