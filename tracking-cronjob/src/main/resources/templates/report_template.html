<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Google Charts With Thymeleaf</title>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
        google.charts.setOnLoadCallback(drawLineChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
             data.addColumn('string', 'Day');
              data.addColumn('number', 'Access Count');
              data.addRows([[${countData}]]);

            // Set chart options
            var options = {'title':'Line chart show the changes of access count by day of month',
              hAxis : {
                    title : 'Day of month',
                },
                vAxis : {
                    title : 'Counts'
                },
                'width':900,
                'height':500};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
        function drawLineChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
             data.addColumn('string', 'Day');
              data.addColumn('number', 'Total time');

              data.addRows([[${totalTimeData}]]);

            // Set chart options
            var options = {'title':'Line chart show the changes of total time by day of month',
                'subtitle': 'in minutes',
                hAxis : {
                    title : 'Day of month',
                },
                vAxis : {
                    title : 'Minutes'
                },
                'width':900,
                'height':500};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('line_chart'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<h1>Activity report of user : <h1 th:text="${userName}"></h1> </h1>
<div id="chart_div" style="float:left"></div>
<div id="line_chart" style="float:left"></div>
</body>
</html>
